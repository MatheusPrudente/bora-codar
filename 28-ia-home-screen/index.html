<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet" />

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <title>IA Home Screen - BoraCodar#28</title>
</head>
<body>
  <main>
    <div class="container">
      <header>
        <div>
          <img src="./assets/images/MagicWand.svg" alt="" />
        </div>
      </header>
      <section>
        <h1>Experimente o poder da Inteligência Artificial</h1>
      </section>
      <section class="ia-tools">
        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-code"></i>
            </div>

            <div>
              <p>Gerador de códigos</p>
            </div>
          </div>

          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>
        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-image-square"></i>
            </div>

            <div>
              <p>Edição de foto</p>
            </div>
          </div>
          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>
        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-play-circle"></i>
            </div>
            <div>
              <p>Geração de vídeos</p>
            </div>
          </div>
          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>
        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-music-notes-simple"></i>
            </div>
            <div>
              <p>Criador de áudios e músicas</p>
            </div>
          </div>
          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>
      </section>
      <hr />
      <section class="prompt">
        <div>
          <i class="ph ph-plus-circle"></i>

          <input type="text" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos" autocomplete="none">
        </div>
        <div>
          <button>
            <i class="ph ph-paper-plane-right"></i>
          </button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
