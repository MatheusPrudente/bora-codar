<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player - BoraCodar #01</title>

  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/classes.js" defer></script>
  <script src="./assets/js/cards.js" defer></script>
  <script src="./assets/js/script.js" defer></script>
</head>
<body>
  <div id="app-collection" class="active">
  </div>
  <div id="app-music" class="hidden">
    <div id="player-one" class="player" data-playing="false">
      <div class="wrapper">
        <!--<div class="return">
          <img src="./assets/images/return.svg" alt="">
        </div>-->
        <img loading="lazy" src="https://images.unsplash.com/photo-1557672172-298e090bd0f1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="Capa do cd Rockeseat - Single - Acorda Devinho">
        <audio preload="metadata"></audio>
        <div class="info">
          <h1>Acorda Devinho</h1>
          <p>Banda Rockeseat</p>
        </div>
        <div class="controls">
          <div class="prev">
            <img src="./assets/images/prev.svg" alt="">
          </div>
          <div class="play">
            <img src="./assets/images/play.svg" alt="">
          </div>
          <div class="next">
            <img src="./assets/images/next.svg" alt="">
          </div>
        </div>
        <div class="track-time">
          <input max="100" value="0" type="range" class="track-range">
          <div class="time">
            <div class="total-time">00:00</div>
            <div class="last-time">00:00</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
