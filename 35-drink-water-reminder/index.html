<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#boraCodar - Desafio 35</title>

  <link rel="stylesheet" href="./assets/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script src="./assets/js/script.js" type="module"></script>
</head>

<body>
  <div class="container">
    <header>
      <img src="./assets/images/avatar.svg" alt="">

      <div class="welcome">
        <span>Boa tarde,</span>
        <span id="name">Biro
          <img src="./assets/images/hello.svg" alt="">
        </span>
      </div>
    </header>

    <div class="wrapper">
      <div class="content">

        <main>
          <span id="percentage">80%</span>

          <img src="./assets/images/water.svg" alt="">

          <div>
            <h1>Beber água</h1>
            <span id="goal">Meta: 3L</span>
          </div>
        </main>
      </div>

      <div class="controlsContainer">
        <div class="controls">
          <div class="goal">
            <div class="goalTitle">
              <label for="dailyGoal">Meta diária</label>

              <output id="dailyGoalValue">3000ml</output>

            </div>

            <input type="range" id="dailyGoal" min="1000" max="5000" step="100" value="3000">
          </div>

          <div class="quantity">
            <div class="quantityTitle">
              <label for="goalQuantity">Quantidade por timer</label>

              <output id="quantityValue">300ml</output>

            </div>

            <input type="range" id="dailyQuantity" min="100" max="500" step="100" value="300">
          </div>
        </div>

        <div class="countdown">
          <div class="hours">
            <span>00</span>
          </div>

          <span>h</span>

          <span>:</span>

          <div class="minutes">
            <span>00</span>
          </div>

          <span>m</span>
        </div>

        <div class="button">
          <button id="start">Começar

            <img src="./assets/images/arrow.svg" alt="">
          </button>
        </div>
      </div>
    </div>

    <div class="modalContainer">
      <div class="modal">
        <img src="./assets/images/close.svg" alt="" id="close">

        <img src="./assets/images/water.svg" alt="">

        <span>Lembrete para beber água!</span>
      </div>
    </div>
  </div>
</body>

</html>
