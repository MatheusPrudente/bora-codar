<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Form BoraCodar #13</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <form>
      <section id="credit-card">
        <div class="front"></div>
        <div class="back"></div>
      </section>
      <section class="inputs flex">
        <div class="input-wrapper">
          <label for="cc-number">Número do cartão</label>
          <input id="cc-number" type="text" placeholder="**** **** **** ****" />
        </div>
        <div class="input-wrapper">
          <label for="cc-holder">Nome do titular</label>
          <input
            id="cc-holder"
            type="text"
            placeholder="Nome como está no cartão"
            required
          />
          <div class="warning">
            <img src="./assets/images/warning.svg" alt="ícone de alerta" />
            Nome do titular é obrigatório
          </div>
        </div>

        <div class="col-2 flex">
          <div class="input-wrapper">
            <label for="cc-validity">Validade</label>
            <input id="cc-validity" type="text" placeholder="mm/aa" />
          </div>

          <div class="input-wrapper">
            <label class="flex help" for="cc-cvv"
              >CVV
              <img
                src="./assets/images/question.svg"
                alt="ícone de ajuda"
                title="Esse número está, geralmente, nas costas do seu cartão"
              />
            </label>
            <input id="cc-cvv" type="text" placeholder="***" />
          </div>
        </div>
      </section>
      <section class="info-security flex">
        <img src="./assets/images/shield-check.svg" alt="ícone de segurança" />
        Seus dados estão seguros
      </section>
      <button>Adicionar Cartão</button>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
