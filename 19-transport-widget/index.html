<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Character Card BoraCodar #19</title>
</head>
<body>
<div class="card flex">
  <div class="card-drag"></div>
  <div class="card-header">
    <h1>
      Encontre <span> Boris </span> no local de encontro
    </h1>
    <p>
      Chega em 3 minutos (800 metros)
    </p>
  </div>
  <div class="card-body flex">
    <div class="card-left flex">
      <div class="driver flex">
        <div class="driver-avatar">
          <img src="./assets/images/perfil.png" alt="carro roxo">
        </div>
        <div class="driver-stars flex">
          <div class="star">
            <i class="ph-fill ph-star"></i>
          </div>
          <strong>5.0</strong>
        </div>
        <div class="driver-name">
          Boris C.
        </div>
      </div>
      <div class="car-image">
        <img src="./assets/images/img-carro.svg" alt="carro roxo">
      </div>
    </div>
    <div class="card-right">
      <div class="car-plate">
        BCDBD19
      </div>
      <div class="car-model">
        Honda Civic Roxo
      </div>
    </div>
  </div>
  <div class="card-footer flex">
    <div class="input-wrapper flex">
      <label for="message">
        Enviar mensagem para Boris....
      </label>
      <input type="text" id="message" placeholder="Enviar mensagem para Boris....">
    </div>
    <div class="phone">
      <i class="ph-fill ph-phone"></i>
    </div>
    <div class="shield">
      <i class="ph-fill ph-shield-plus"></i>
    </div>
  </div>
</div>
</body>
</html>
